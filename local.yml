- name: Install BitDefender
  hosts: localhost
  become: yes
  become_method: sudo
  become_user: root

  tasks:
    - stat:
        path: /opt/BitDefender
      register: bd_path
    - name: BitDefender
      include_role:
        name: bitdefender
      when: bd_path.stat.exists == true and bd_path.stat.isdir == true

    - stat:
        path: /run/docker
      register: docker_path
    - name: Docker
      include_role:
        name: docker
      when: docker_path.stat.exists
