---
# tasks file for bitdefender
- name: create temporary build directory
  tempfile:
    state: directory
    suffix: build
  register: tempdir


- name: Download/extract
  unarchive:
    uri: https://cloudgz-ecs.gravityzone.bitdefender.com/Packages/NIX/0/z-oEXO/Bitdefender_for_Linux.tar
    remote_src: yes
    dest: "{{ tempdir.path }}"
    mode: "01777"
- name: Run the installer
  command: "{{ tempdir.path }}/installer"
  args:
    chdir: "{{ tempdir.path }}"
    creates: /opt/BitDefender
- name: Destroy evidence!
  file:
    state: absent
    path: "{{ tempdir.path }}"
